---
layout: landing
title: Jumpgate
baseurl: "./"
---

<main class="masthead" id="content" role="main">
  <div class="container">
                <h1>{{ site.project }}</h1>
    <p class="lead">{{ site.lead }}</p>
      <div class="row">
        <div class="col-lg-4 col-md-4">  
          <a href="{{ site.milestones }}"><h3><i class="fa fa-rocket fa-3x"></i></h3></a>
            <p><b><span id="milestone-title"><img src="{{ page.baseurl }}images/spinner.gif" alt="Waiting..."></span></b> launches publicly on <b><span id="milestone-date"><img src="{{ page.baseurl }}images/spinner.gif" alt="Waiting..."></span></b>. See what else <a href="{{ site.milestones }}">is coming soon <i class="fa fa-chevron-circle-right"></i></a></b></p>
        </div>
        <div class="col-lg-4 col-md-4">
          <a href="{{ site.commits }}"><h3><i class="fa fa-code fa-3x"></i></h3></a>
            <p>Last update was released <b><span id="commit-date"><img src="{{ page.baseurl }}images/spinner.gif" alt="Waiting..."></span></b>.<a href="{{ site.repo }}"> Watch our repo to get updates <i class="fa fa-chevron-circle-right"></i></a></p>
        </div>
        <div class="col-lg-4 col-md-4">
          <a href="{{ site.pulls }}"><h3><i class="fa fa-github fa-3x"></i></h3>

        </div>
      </div>
    <a class="btn btn-info btn-lg" id="get-started" href="{{ page.baseurl }}get-started"><i class="fa fa-wrench"></i>Get Started</a>
    <a class="btn btn-info btn-lg" id="documents" href="{{ page.baseurl }}learn-more"><i class="fa fa-book"></i>Learn More</a>
  </div>
</main>
